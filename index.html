<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="author" content="emi">
    <meta name="description" content="Wiki Page Viwer">

    <!-- Mobile Stuff -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="msapplication-tap-highlight" content="no">

    <title>Wikipedia Viewer</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300" rel="stylesheet">
    <link href="assets/font-awesome-4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <!-- Insert your HTML here -->
    <div class="container">
        <div class="inner">
            <div class="item" id="random">
                <div class="item-content">
                    <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">
                        <i class="fa fa-random lg" aria-hidden="true"></i>
                        <p>Random article coming up</p>
                    </a>
                </div>
            </div>
            <div class="item" id="search">
                <div class="item-content">
                    <a href="#" id="search-btn">
                        <i class="fa fa-search lg" aria-hidden="true"></i>
                        <p>Click to search Wikipedia</p>
                    </a>
                    <form class="search-form hide" id="search-form">
                        <input type="text" class="search-field" id="search-field">
                        <p id="type-search">Type in search terms</p>
                        <p id="close" class="hide"><a id="clear-search" href="#">Clear Search <i class="fa fa-close"></i></a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/assets/jquery-3.1.1.min.js"></script>
    <script src="app.js"></script>

</body>

</html>
