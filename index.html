<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="author" content="emi">
    <meta name="description" content="Wiki Page Viwer">

    <!-- Mobile Stuff -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Wikipedia Viewer</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300" rel="stylesheet">
    <script src="https://use.fontawesome.com/a103c73f97.js"></script>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <!-- Insert your HTML here -->
    <div class="container" id="wrap">
        <div class="inner">
            <div class="item" id="random">
                <div class="item-content">
                    <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">
                        <i class="fa fa-random lg" aria-hidden="true"></i>
                        <p>Random article coming up</p>
                    </a>
                </div>
            </div>
            <div class="item" id="search">
                <div class="item-content">
                    <a href="#" id="search-btn">
                        <i class="fa fa-search lg" aria-hidden="true"></i>
                        <p>Click to search Wikipedia</p>
                    </a>
                    <form class="search-form hide" id="search-form">
                        <input type="text" class="search-field" id="search-field">
                        <p id="type-search" class="hide">Type away...</p>
                        <p id="clear-text" class="hide"><a id="clear-btn" href="#">Clear search <i class="fa fa-close"></i></a></p>
                    </form>
                    <p id="back" class="hide"><a id="go-back" href="#"><i class="fa fa-arrow-left"></i> Go back</a></p>
                </div>
            </div>
        </div>
    </div>

    <div class="results hide">
        <div class="inner-list">
            <ul class="results-list"></ul>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="app.js"></script>

</body>

</html>
