<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="author" content="emi">
    <meta name="description" content="Wiki Page Viwer">

    <!-- Mobile Stuff -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="msapplication-tap-highlight" content="no">

    <title>Wikipedia Viewer</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300" rel="stylesheet">
    <script src="https://use.fontawesome.com/a103c73f97.js"></script>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <!-- Insert your HTML here -->
    <div class="container">
        <div class="inner">
            <div class="item" id="random">
                <a href="#">
                    <i class="fa fa-random lg" aria-hidden="true"></i>
                    <p>Random article coming up</p>
                </a>
            </div>
            <div class="item" id="search">
                <a href="">
                    <i class="fa fa-search lg" aria-hidden="true"></i>
                    <p>Click to search Wikipedia</p>
                </a>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

</body>

</html>
